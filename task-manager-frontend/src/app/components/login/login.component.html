<div class="login-container">
  <div class="login-card-wrapper">
    <div class="login-header">
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Enter your credentials to access your account</p>
    </div>
    
    <mat-card class="login-card">
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <mat-icon matPrefix>person_outline</mat-icon>
            <input matInput formControlName="username" type="text" autocomplete="username">
            <mat-error *ngIf="f['username'].errors && f['username'].errors['required']">
              Username is required
            </mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock_outline</mat-icon>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" autocomplete="current-password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="f['password'].errors && f['password'].errors['required']">
              Password is required
            </mat-error>
            <mat-error *ngIf="f['password'].errors && f['password'].errors['minlength']">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
          
          <div class="remember-forgot">
            <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          
          <div class="login-button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="loading || loginForm.invalid" class="login-button">
              <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
              <span *ngIf="!loading">Sign In</span>
            </button>
          </div>
        </form>
        
        <div class="divider">
          <span class="divider-text">OR</span>
        </div>
        
        <div class="social-login">
          <button mat-stroked-button class="social-button google-button">
            <mat-icon svgIcon="google"></mat-icon>
            <span>Sign in with Google</span>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
    
    <div class="register-link-container">
      <p class="register-text">
        Don't have an account? <a routerLink="/register" class="register-link">Create Account</a>
      </p>
    </div>
  </div>
</div>
